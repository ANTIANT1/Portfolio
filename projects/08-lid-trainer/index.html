            { id: 7, question: "Was ist die '5%-H√ºrde'?", options: [{ text: "Mindestanteil an W√§hlerstimmen", correct: true }, { text: "Anzahl der Minister", correct: false }, { text: "Steuerh√∂he", correct: false }, { text: "Dauer der Wahlperiode", correct: false }], hint: "–ë–∞—Ä—å–µ—Ä –≤ 5% –≥–æ–ª–æ—Å–æ–≤, —á—Ç–æ–±—ã –ø–∞—Ä—Ç–∏—è –ø—Ä–æ—à–ª–∞ –≤ –ø–∞—Ä–ª–∞–º–µ–Ω—Ç." },
            { id: 8, question: "Welche Farben hat die deutsche Flagge?", options: [{ text: "Schwarz-Rot-Gold", correct: true }, { text: "Schwarz-Rot-Gelb", correct: false }, { text: "Schwarz-Wei√ü-Rot", correct: false }, { text: "Blau-Wei√ü-Rot", correct: false }], hint: "–ß–µ—Ä–Ω—ã–π, –ö—Ä–∞—Å–Ω—ã–π, –ó–æ–ª–æ—Ç–æ–π (Gold, –Ω–µ Gelb!)." },
            { id: 9, question: "Wie hei√üt die deutsche Verfassung?", options: [{ text: "Volksgesetz", correct: false }, { text: "Bundesgesetz", correct: false }, { text: "Deutsches Gesetz", correct: false }, { text: "Grundgesetz", correct: true }], hint: "–ö–æ–Ω—Å—Ç–∏—Ç—É—Ü–∏—è –ì–µ—Ä–º–∞–Ω–∏–∏ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è Grundgesetz (–û—Å–Ω–æ–≤–Ω–æ–π –∑–∞–∫–æ–Ω)." },
            { id: 10, question: "Was bedeutet 'Volkssouver√§nit√§t'?", options: [{ text: "Der K√∂nig bestimmt", correct: false }, { text: "Alle Staatsgewalt geht vom Volke aus", correct: true }, { text: "Die Polizei entscheidet", correct: false }, { text: "Die Gerichte regieren", correct: false }], hint: "–í–ª–∞—Å—Ç—å –∏—Å—Ö–æ–¥–∏—Ç –æ—Ç –Ω–∞—Ä–æ–¥–∞ (Volk)." },
            // GESCHICHTE
            { id: 11, question: "Wann endete der Zweite Weltkrieg in Europa?", options: [{ text: "1933", correct: false }, { text: "1945", correct: true }, { text: "1949", correct: false }, { text: "1989", correct: false }], hint: "–ö–æ–Ω–µ—Ü –≤–æ–π–Ω—ã ‚Äî 1945 –≥–æ–¥." },
            { id: 12, question: "Was passierte am 9. November 1989?", options: [{ text: "Beginn des 2. Weltkriegs", correct: false }, { text: "Gr√ºndung der BRD", correct: false }, { text: "Der Fall der Mauer", correct: true }, { text: "Wahl von Willy Brandt", correct: false }], hint: "–ü–∞–¥–µ–Ω–∏–µ –ë–µ—Ä–ª–∏–Ω—Å–∫–æ–π —Å—Ç–µ–Ω—ã (Mauer)." },
            { id: 13, question: "Wie hie√ü der erste Bundeskanzler der BRD?", options: [{ text: "Konrad Adenauer", correct: true }, { text: "Helmut Kohl", correct: false }, { text: "Willy Brandt", correct: false }, { text: "Gerhard Schr√∂der", correct: false }], hint: "–ö–æ–Ω—Ä–∞–¥ –ê–¥–µ–Ω–∞—É—ç—Ä." },
            { id: 14, question: "Wann war der Tag der Deutschen Einheit?", options: [{ text: "3. Oktober 1990", correct: true }, { text: "17. Juni 1953", correct: false }, { text: "9. November 1989", correct: false }, { text: "1. Mai 1945", correct: false }], hint: "–î–µ–Ω—å –ï–¥–∏–Ω—Å—Ç–≤–∞ ‚Äî 3 –æ–∫—Ç—è–±—Ä—è." },
            // GESELLSCHAFT
            { id: 15, question: "Wer muss in Deutschland zur Schule gehen?", options: [{ text: "Nur Kinder reicher Eltern", correct: false }, { text: "Nur deutsche Kinder", correct: false }, { text: "Alle Kinder (Schulpflicht)", correct: true }, { text: "Niemand", correct: false }], hint: "–í –ì–µ—Ä–º–∞–Ω–∏–∏ Schulpflicht ‚Äî –≤—Å–µ –¥–µ—Ç–∏ –æ–±—è–∑–∞–Ω—ã —Ö–æ–¥–∏—Ç—å –≤ —à–∫–æ–ª—É." },

            { id: 17, question: "Ab welchem Alter darf man bei der Bundestagswahl w√§hlen?", options: [{ text: "16", correct: false }, { text: "18", correct: true }, { text: "21", correct: false }, { text: "25", correct: false }], hint: "–ù–∞ —Ñ–µ–¥–µ—Ä–∞–ª—å–Ω—ã—Ö –≤—ã–±–æ—Ä–∞—Ö ‚Äî —Å 18 –ª–µ—Ç." },
            { id: 18, question: "Wer bezahlt die Sozialversicherungen?", options: [{ text: "Nur Arbeitnehmer", correct: false }, { text: "Nur Arbeitgeber", correct: false }, { text: "Arbeitgeber und Arbeitnehmer", correct: true }, { text: "Der Staat", correct: false }], hint: "–ü–æ–ø–æ–ª–∞–º: —Ä–∞–±–æ—Ç–Ω–∏–∫ –∏ —Ä–∞–±–æ—Ç–æ–¥–∞—Ç–µ–ª—å." },
            // LAND
            { id: 301, land: "NRW", question: "Landeshauptstadt von Nordrhein-Westfalen?", options: [{ text: "K√∂ln", correct: false }, { text: "Bonn", correct: false }, { text: "D√ºsseldorf", correct: true }, { text: "Essen", correct: false }], hint: "–î—é—Å—Å–µ–ª—å–¥–æ—Ä—Ñ." },
            { id: 302, land: "Bayern", question: "Landeshauptstadt von Bayern?", options: [{ text: "M√ºnchen", correct: true }, { text: "N√ºrnberg", correct: false }, { text: "Augsburg", correct: false }, { text: "Regensburg", correct: false }], hint: "–ú—é–Ω—Ö–µ–Ω." }
        ];

        // --- –ö–û–ú–ü–û–ù–ï–ù–¢: –†–£–õ–ï–¢–ö–ê (ROULETTE GAME) ---
        function RouletteGame({ onExit, bundesland }) {
            const [questions, setQuestions] = useState([]);
            const [currentIdx, setCurrentIdx] = useState(0);
            const [selectedOption, setSelectedOption] = useState(null);
            const [isAnswered, setIsAnswered] = useState(false);
            const [score, setScore] = useState(0);

            useEffect(() => {
                // –§–∏–ª—å—Ç—Ä—É–µ–º –≤–æ–ø—Ä–æ—Å—ã (–û–±—â–∏–µ + –°–ø–µ—Ü–∏—Ñ–∏—á–Ω—ã–µ –¥–ª—è –∑–µ–º–ª–∏)
                const relevant = questionsBase.filter(q => !q.land || q.land === bundesland);
                // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º
                setQuestions([...relevant].sort(() => 0.5 - Math.random()));
            }, [bundesland]);

            if (questions.length === 0) return null;

            const q = questions[currentIdx];

            const handleAnswer = (idx) => {
                if (isAnswered) return;
                setSelectedOption(idx);
                setIsAnswered(true);
                if (q.options[idx].correct) setScore(s => s + 1);
            };

            const nextQuestion = () => {
                if (currentIdx < questions.length - 1) {
                    setCurrentIdx(p => p + 1);
                    setSelectedOption(null);
                    setIsAnswered(false);
                } else {
                    // –ö–æ–Ω–µ—Ü —Ä—É–ª–µ—Ç–∫–∏
                    alert(`–†—É–ª–µ—Ç–∫–∞ –ø—Ä–æ–π–¥–µ–Ω–∞! –í–µ—Ä–Ω–æ: ${score} –∏–∑ ${questions.length}`);
                    onExit();
                }
            };

            return (
                <div className="min-h-screen bg-slate-100 p-4 flex flex-col items-center justify-center">
                    <div className="max-w-2xl w-full animate-fade-in">
                        {/* –®–∞–ø–∫–∞ */}
                        <div className="flex justify-between items-center mb-6">
                            <button onClick={onExit} className="text-slate-500 hover:text-blue-600 font-bold flex items-center transition-colors">
                                <Icons.Home/> <span className="ml-2">–ú–µ–Ω—é</span>
                            </button>
                            <div className="bg-yellow-100 text-yellow-800 px-4 py-1 rounded-full font-bold text-sm shadow-sm flex items-center">
                                <Icons.Zap/> <span className="ml-1">–ë–ª–∏—Ü: {currentIdx + 1}/{questions.length}</span>
                            </div>
                        </div>

                        {/* –ö–∞—Ä—Ç–æ—á–∫–∞ –≤–æ–ø—Ä–æ—Å–∞ */}
                        <div className="bg-white rounded-3xl shadow-xl p-8 mb-6 relative overflow-hidden">
                            <h2 className="text-xl font-bold text-slate-800 mb-6 leading-snug">{q.question}</h2>
                            
                            <div className="space-y-3">
                                {q.options.map((opt, idx) => {
                                    // –õ–æ–≥–∏–∫–∞ —Ü–≤–µ—Ç–æ–≤ –¥–ª—è —Ä—É–ª–µ—Ç–∫–∏
                                    let btnClass = "bg-white border-2 border-slate-100 text-slate-600 hover:border-blue-200";
                                    if (isAnswered) {
                                        if (opt.correct) btnClass = "bg-green-100 border-green-500 text-green-800 font-bold"; // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –≤—Å–µ–≥–¥–∞ –∑–µ–ª–µ–Ω—ã–π
                                        else if (selectedOption === idx) btnClass = "bg-red-100 border-red-500 text-red-800"; // –í—ã–±—Ä–∞–Ω–Ω—ã–π –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π - –∫—Ä–∞—Å–Ω—ã–π
                                        else btnClass = "bg-slate-50 border-slate-100 text-slate-400 opacity-50"; // –û—Å—Ç–∞–ª—å–Ω—ã–µ –±–ª–µ–¥–Ω—ã–µ
                                    }

                                    return (
                                        <button 
                                            key={idx}
                                            onClick={() => handleAnswer(idx)}
                                            disabled={isAnswered}
                                            className={`w-full p-4 rounded-xl text-left transition-all flex items-center justify-between ${btnClass}`}
                                        >
                                            <span>{opt.text}</span>
                                            {isAnswered && opt.correct && <Icons.Check/>}
                                            {isAnswered && !opt.correct && selectedOption === idx && <Icons.X/>}
                                        </button>
                                    )
                                })}
                            </div>
                        </div>

                        {/* –û–±—ä—è—Å–Ω–µ–Ω–∏–µ (–ø–æ—è–≤–ª—è–µ—Ç—Å—è —Å—Ä–∞–∑—É) */}
                        {isAnswered && (
                            <div className="animate-fade-in">
                                <div className="bg-blue-600 text-white p-6 rounded-2xl shadow-lg mb-6 relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-4 opacity-10"><Icons.Bulb/></div>
                                    <p className="font-bold text-blue-100 text-xs uppercase tracking-wider mb-2">–ü–æ—á–µ–º—É —ç—Ç–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ?</p>
                                    <p className="text-lg leading-relaxed">{q.hint}</p>
                                </div>
                                <button onClick={nextQuestion} className="w-full py-4 bg-slate-800 text-white rounded-xl font-bold hover:bg-slate-900 shadow-xl transition-all transform hover:-translate-y-1">
                                    –°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å ‚Üí
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // --- –ö–û–ú–ü–û–ù–ï–ù–¢: –≠–ö–ó–ê–ú–ï–ù (EXAM GAME - OLD LOGIC) ---
        function ExamGame({ onExit, bundesland }) {
            const [examQuestions, setExamQuestions] = useState([]);
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [answers, setAnswers] = useState({});
            const [timeLeft, setTimeLeft] = useState(60 * 60);
            const [isFinished, setIsFinished] = useState(false);

            useEffect(() => {
                const general = questionsBase.filter(q => !q.land).sort(() => 0.5 - Math.random()).slice(0, 20);
                const landSpecific = questionsBase.filter(q => q.land === bundesland);
                setExamQuestions([...general, ...landSpecific]);
            }, [bundesland]);

            useEffect(() => {
                if (!isFinished && timeLeft > 0) {
                    const timer = setInterval(() => setTimeLeft(p => p - 1), 1000);
                    return () => clearInterval(timer);
                }
            }, [timeLeft, isFinished]);

            const handleAnswer = (idx) => {
                setAnswers(prev => ({ ...prev, [currentQuestionIndex]: idx }));
                setTimeout(() => {
                    if (currentQuestionIndex < examQuestions.length - 1) setCurrentQuestionIndex(p => p + 1);
                }, 300);
            };

            const calculateScore = () => examQuestions.reduce((acc, q, i) => acc + (answers[i] !== undefined && q.options[answers[i]].correct ? 1 : 0), 0);
            const formatTime = (s) => `${Math.floor(s / 60)}:${(s % 60).toString().padStart(2, '0')}`;

            if (isFinished) {
                const score = calculateScore();
                const total = examQuestions.length;
                const passed = score >= 17; // 17 –∏–∑ 33 (—Ç—É—Ç –∏–∑ total)
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
                        <div className="bg-white rounded-3xl p-8 max-w-md w-full shadow-xl text-center animate-fade-in">
                            <div className="text-6xl mb-4">{passed ? 'üéâ' : 'üßê'}</div>
                            <h2 className="text-3xl font-bold text-slate-800 mb-2">–†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
                            <div className="text-5xl font-black text-blue-600 mb-6">{score} / {total}</div>
                            <button onClick={onExit} className="w-full py-3 bg-slate-800 text-white rounded-xl font-bold">–í –º–µ–Ω—é</button>
                        </div>
                    </div>
                );
            }

            if (examQuestions.length === 0) return null;
            const q = examQuestions[currentQuestionIndex];
            const selected = answers[currentQuestionIndex];

            return (
                <div className="min-h-screen bg-white p-4 flex flex-col items-center">
                    <div className="max-w-2xl w-full">
                        <div className="flex justify-between items-center mb-6 bg-slate-50 p-4 rounded-2xl border border-slate-100">
                            <button onClick={onExit} className="text-slate-400 hover:text-slate-800"><Icons.Home/></button>
                            <div className="font-mono font-bold text-xl text-slate-700 flex items-center"><Icons.Clock/> <span className="ml-2">{formatTime(timeLeft)}</span></div>
                            <div className="text-slate-500 font-bold text-sm">{currentQuestionIndex + 1} / {examQuestions.length}</div>
                        </div>
                        <div className="p-2">
                            <h2 className="text-xl font-bold text-slate-800 mb-6">{q.question}</h2>
                            <div className="space-y-3">
                                {q.options.map((opt, idx) => (
                                    <button key={idx} onClick={() => handleAnswer(idx)} className={`w-full p-4 rounded-xl text-left font-medium border-2 transition-all ${selected === idx ? 'border-blue-600 bg-blue-50 text-blue-800' : 'border-slate-200 hover:border-blue-300'}`}>
                                        <div className="flex items-center">
                                            <div className={`w-5 h-5 rounded-full border-2 mr-3 flex-shrink-0 ${selected === idx ? 'bg-blue-600 border-blue-600' : 'border-slate-300'}`}></div>
                                            {opt.text}
                                        </div>
                                    </button>
                                ))}
                            </div>
                        </div>
                        <div className="mt-8 flex justify-end">
                            <button onClick={() => setIsFinished(true)} className="text-slate-400 hover:text-red-500 text-sm font-bold">–ó–∞–≤–µ—Ä—à–∏—Ç—å –¥–æ—Å—Ä–æ—á–Ω–æ</button>
                        </div>
                    </div>
                </div>
            );
        }

        // --- –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ ---
        function App() {
            const [view, setView] = useState('welcome');
            const [bundesland, setBundesland] = useState('NRW');

            if (view === 'exam') return <ExamGame onExit={() => setView('welcome')} bundesland={bundesland} />;
            if (view === 'roulette') return <RouletteGame onExit={() => setView('welcome')} bundesland={bundesland} />;
